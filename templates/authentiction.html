<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Login</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body style="background-color: rgb(229, 233, 246);">
   
    <h1 style="text-align: center; padding-top: 2ch; ">
        Enter your Product password and Product id
    </h1>

    <form  action='/authentication_check/{{id}}' method="post"  style="text-align: center; ">
        <label><b>Product_id</b></label>
        <input type="text" placeholder="Enter Username"  name="product_id" required>
        <br>
        <div style="padding: 4ch;">
        <label for="Product_psw"><b>Password </b></label>
        <input type="password" placeholder="Enter Password" name="Product_psw" required>
    </div>
    <br>
    <input class="btn btn-dark" type="submit" value="Submit">
     
    </form>
    <br>
    
    <h1 style="text-align: center;"> {{info}}</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
