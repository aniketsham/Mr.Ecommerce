<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>NEW USER</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body style="background-color: rgb(91, 133, 153);">
   
    <h1 style="text-align: center; padding-top: 2ch; ">
      NEW USER
    </h1>

    <form  action="/form_new_user" method="post"  style="text-align: center; ">
        <div style="padding: 1ch;">
        <label for="nuname" ><b>New Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        </div>
        <div style="padding: 1ch;">
        <label for="newpsw1" ><b>New Password </b></label>
        <input type="password" placeholder="Enter Password" name="newpsw1" required>
        </div>
        <div style="padding: 2ch;">
        <label for="newpsw" ><b>Confirm Password</b></label>
        <input type="password" placeholder="Enter Password" name="newpsw2" required>
        </div>

        <div style="padding: 2ch;">
        <label for="fname" ><b>Full Name</b></label>
        <input type="text" placeholder="eg. Aniket Sharma" name="fname" required>
        </div>

        <div style="padding: 2ch;">
        <label for="mailid" ><b>EMAIL</b></label>
        <input type="email" placeholder="aniketsharma@gmail.com" name="mailid" required>
        </div>
    </div>
    <br>
    <input class="btn btn-dark"  type="submit" value="Submit">

      </form>
     <h1 style="text-align: center;"> {{info}}</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
